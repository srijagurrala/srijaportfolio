<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Srija Gurrala</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 60px;
            color:rgb(255, 191, 0);
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            color: #fff;
        }
        .wrapper {
            position: fixed;
            top: 50%;
            right: 20px; /* Position it 20px from the right edge */
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            
        }
        
        .wrapper .iconbutton {
            height: 50px; 
            width: 50px;  
        
            cursor: pointer;
            border: 1px solid rgb(74, 68, 68);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px; 
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease-out;
            
        }
        
        .wrapper .iconbutton .icon {
            height: 20px;
            width: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(254, 253, 253);
            
        }
        
        .wrapper .iconbutton span {
            align-items: center;
            text-align: center;
            justify-content: center;
            font-size: 14px;
            border-radius: 50%; 
            font-weight: 600;
            line-height: 40px;
            margin-left: 9px; 
            color: rgb(254, 254, 254);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            white-space: nowrap;
            opacity: 0; 
            position: absolute;
            left: 1px; 
            top: 50%; 
            transform: translateY(-50%) scale(0);
        }
        
        .wrapper .iconbutton:hover {
            width: 100px; 
            background: rgb(255, 187, 0);
        }
        
        .wrapper .iconbutton:hover .icon {
            opacity: 0.1; 
        }
        
        .wrapper .iconbutton:hover span {
            opacity: 1; 
            transform: translateY(-50%) scale(1); 
        }
        .contact-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact-form input, .contact-form textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .contact-form button {
            background-color: rgb(249, 200, 24);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: rgb(255, 174, 0);
        }
    </style>
</head>
<body>
    <h1>Contact Me</h1>
    <p>You can reach me via email at <a href="mailto:srijagurrala16@gmail.com">srijagurrala@gmail.com</a> or through my social media profiles.</p>

    <div class="contact-form">
        <h2>Send a Message</h2>
        <form action="your-server-endpoint" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="wrapper">
        <a href="home.html" class="iconbutton">
            <div class="icon"><i class="fa fa-home"></i></div>
            <span>HOME</span>
        </a>
        <a href="about.html" class="iconbutton">
            <div class="icon"><i class="fa fa-user"></i></div>
            <span>ABOUT</span>
        </a>
        <a href="portfolio.html" class="iconbutton">
            <div class="icon"><i class="fa fa-briefcase"></i></div>
            <span>PORTFOLIO</span>
        </a>
        <a href="contact.html" class="iconbutton">
            <div class="icon"><i class="fa fa-phone"></i></div>
            <span>CONTACT</span>
        </a>
    </div>
</body>
</html>
